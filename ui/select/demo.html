<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.ui-select-slide-box{

			}
		</style>
		<link rel="stylesheet" href="select.css" />
		<script type="text/javascript" src="../../js/jquery-2.1.4.js" ></script>

	</head>
	<body>

			<button onclick="getRes()" style="margin-left: 50px;">获取value</button>
			<button onclick="repeatUi()">重复执行</button>
		<select id="select">
			<option value="100">aa</option>
			<option value="2200">bb</option>
			<option value="300">cc</option>

			{value:10,txt:"测试6"},

			{value:13,txt:"测试82"},

			{value:15,txt:"测试6"},
			{value:16,txt:"测试71"},
			{value:17,txt:"测试82"},
			{value:18,txt:"测试56"},
			{value:19,txt:"测试6"},
			{value:20,txt:"测试701"},
			{value:21,txt:"测试82"}

	$("#select").ui_select();
	function repeatUi(){
		$("#select").ui_select();
	}
	function getRes(){
		console.log($("#test2").ui_get_select("value"));
		console.log($("#test2").ui_get_select("txt"));
		console.log($("#test2").ui_get_select());
	}
</script>
