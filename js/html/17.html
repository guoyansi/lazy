<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../jquery-2.1.4.min.js" ></script>
		<script type="text/javascript" src="../bridge17.js" ></script>
	</head>
	<body>
		<button onclick="upload()">上传</button>
	</body>
	<script type="text/javascript">
		function upload(){
			bg.upload({
				url:"",//上传路径
				name:"",//file name值
				start:function(){},
				end:function(){},
				ext:["png"],//扩展名
				extCallback:function(data){//不允许上传文件时,执行函数
					console.log(data);
				},
				data:{},//上传时 携带的参数
				success:function(data){//上传成功
					
				},
				error:function(){//上传失败
					alert("error");
				}
			});
		}
		
	</script>
</html>
